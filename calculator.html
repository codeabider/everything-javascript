<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css" />
    <script src="./vanilla/calculator.js" defer></script>
  </head>
  <body>
    <section class="calculator-container" id="calc">
      <div class="result-container">
        <div class="previous-result" data-previous></div>
        <div class="input" data-input></div>
      </div>
      <div class="keys-container">
        <button class="calc-key clear" data-all-clear>AC</button>
        <button class="calc-key clear" data-delete>DEL</button>
        <button class="calc-key operation" data-sign>+/-</button>
        <button class="calc-key operation" data-operation>%</button>
        <button class="calc-key" data-number>1</button>
        <button class="calc-key" data-number>2</button>
        <button class="calc-key" data-number>3</button>
        <button class="calc-key operation" data-operation>/</button>
        <button class="calc-key" data-number>4</button>
        <button class="calc-key" data-number>5</button>
        <button class="calc-key" data-number>6</button>
        <button class="calc-key operation" data-operation>-</button>
        <button class="calc-key" data-number>7</button>
        <button class="calc-key" data-number>8</button>
        <button class="calc-key" data-number>9</button>
        <button class="calc-key operation" data-operation>*</button>
        <button class="calc-key" data-number>0</button>
        <button class="calc-key" data-number>.</button>
        <button class="calc-key operation" data-operation>+</button>
        <button class="calc-key operation" data-equal>=</button>
      </div>
    </section>
  </body>
</html>
